name: CD WebApp

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # === AJOUT : Notification Discord (succ√®s + √©chec) ===
      - name: Notification Discord
        if: always()  # S‚Äôex√©cute quel que soit le r√©sultat du job
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            D√©ploiement GitHub Pages ${{ job.status == 'success' && 'r√©ussi üöÄ' || '√©chou√© ‚ùå' }}
            URL du site : ${{ steps.deployment.outputs.page_url }}
            Commit : ${{ github.sha }}
            Par : ${{ github.actor }}
            Lien du workflow : https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}